<!DOCTYPE html>
<html>
    <head>
        <title>Projeto de Voos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
        <link rel="stylesheet"    href="index.css">
    </head>
    <body>
        <header style="display: flex; margin: 20px 0px 30px 0px; justify-content: space-between;">
            <div id="logo"> <img src="./img/logo.png" style="width: 45px;"> </div>
            <nav>
                <ul style="display: flex; display: flex; gap: 14px;">
                    <li> <a href="../index.html">            Home    </a> </li>
                    <li> <a href="../pages/flight.html">     Flights </a> </li>
                    <li> <a href="../pages/profile.html">    Profile </a> </li>
                    <li> <a href="../pages/about.html">      About   </a> </li>
                    <li> <a href="../scripts/exit_user.jsp"> Exit    </a> </li>

                </ul>
                
            </nav>

        </header>
        <main class="contaneir">
            <h1>Faça seu cadastro aqui!</h1>
            <p>Seja bem-vindo, cadastre-se</p>

            <form class="contaneir_input" method="get" action="../scripts/input_user.jsp">
                <div id="contaneir_name">
                    <label for="input_name"> Name: </label>
                    <input type="text" id="input_name" name="name">
                </div>
                
                <div id="contaneir_cpf">
                    <label for="input_cpf"> CPF: </label>
                    <input type="text" id="input_cpf" name="cpf">
                </div>

                <div id="contaneir_phone">
                    <label for="input_phone"> Phone: </label>
                    <input type="text" id="input_phone" name="phone">
                </div>

                <div id="contaneir_birth">
                    <label for="input_birth"> Birth: </label>
                    <input type="text" id="input_birth" name="birth">
                </div>

                <div id="contaneir_adress">
                    <label for="input_adress"> Adress: </label>
                    <input type="text" id="input_adress" name="adress">
                </div>
                
                <div id="contaneir_email">
                    <label for="input_email"> Email: </label>
                    <input type="text" id="input_email" name="email">
                </div>
               
                <div id="contaneir_senha">
                    <label for="input_senha"> Password: </label>
                    <input type="text" id="input_senha" name="senha">
                </div>

                <button id="btn_login" type="submit" value="Search">Login</button>
            </form>

            <p>Caso já seja um cliente nosso, <a href="./sign_in.html"> clique aqui</a>. </p>
        </main>
    </body>
</html>
